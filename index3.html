<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threcial - 带导航的文章阅读器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-color: #2f81f7;
            --secondary-color: #7d8590;
            --bg-color: #0d1117;
            --sidebar-bg: #161b22;
            --content-bg: #0d1117;
            --text-color: #e6edf3;
            --border-color: #30363d;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            --sidebar-width: 280px;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: var(--content-bg);
            box-shadow: var(--shadow);
            z-index: 10;
            border-bottom: 1px solid var(--border-color);
        }
        
        h1 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--primary-color), #8a63d2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
            font-size: 14px;
        }
        
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        button.secondary {
            background-color: var(--secondary-color);
        }
        
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .search-container {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .search-box {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--sidebar-bg);
            color: var(--text-color);
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .search-box:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(47, 129, 247, 0.1);
        }
        
        .search-box::placeholder {
            color: var(--secondary-color);
        }
        
        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }
        
        .file-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .file-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .file-item.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .file-item.hidden {
            display: none;
        }
        
        .file-item i {
            font-size: 1.1rem;
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .content-header {
            padding: 15px 30px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--content-bg);
        }
        
        .content-body {
            flex: 1;
            overflow-y: auto;
            background-color: var(--content-bg);
            display: flex;
        }
        
        .content-main {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }
        
        .content-navigation {
            width: 250px;
            flex-shrink: 0;
            background-color: var(--sidebar-bg);
            border-left: 1px solid var(--border-color);
            padding: 20px;
            overflow-y: auto;
        }
        
        .nav-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-title i {
            color: var(--primary-color);
        }
        
        .toc-list {
            list-style: none;
            padding-left: 0;
        }
        
        .toc-item {
            margin-bottom: 8px;
        }
        
        .toc-link {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.9rem;
            display: block;
            padding: 5px 0;
            border-radius: 4px;
            transition: all 0.2s ease;
            line-height: 1.4;
        }
        
        .toc-link:hover {
            color: var(--primary-color);
            background-color: rgba(47, 129, 247, 0.1);
        }
        
        .toc-h1 {
            font-weight: 600;
            padding-left: 0;
        }
        
        .toc-h2 {
            font-weight: 500;
            padding-left: 15px;
            font-size: 0.85rem;
            color: var(--secondary-color);
        }
        
        .toc-h2:hover {
            color: var(--primary-color);
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: var(--secondary-color);
            padding: 20px;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .empty-state p {
            max-width: 400px;
            line-height: 1.6;
        }

        /* GitHub暗色风格的Markdown渲染样式 */
        #html-output {
            line-height: 1.6;
            color: #e6edf3;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            font-size: 16px;
        }

        #html-output > *:first-child {
            margin-top: 0 !important;
        }

        #html-output h1, 
        #html-output h2, 
        #html-output h3,
        #html-output h4,
        #html-output h5,
        #html-output h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
            color: #e6edf3;
            scroll-margin-top: 80px;
        }

        #html-output h1 {
            padding-bottom: 0.3em;
            font-size: 2em;
            border-bottom: 1px solid #30363d;
        }

        #html-output h2 {
            padding-bottom: 0.3em;
            font-size: 1.5em;
            border-bottom: 1px solid #30363d;
        }

        #html-output h3 {
            font-size: 1.25em;
        }

        #html-output h4 {
            font-size: 1em;
        }

        #html-output h5 {
            font-size: 0.875em;
        }

        #html-output h6 {
            font-size: 0.85em;
            color: #7d8590;
        }

        #html-output p {
            margin-top: 0;
            margin-bottom: 16px;
            color: #e6edf3;
        }

        #html-output blockquote {
            padding: 0 1em;
            color: #7d8590;
            border-left: 0.25em solid #30363d;
            margin: 0 0 16px 0;
            background-color: rgba(110, 118, 129, 0.1);
        }

        #html-output pre {
            padding: 16px;
            overflow: auto;
            font-size: 14px;
            line-height: 1.45;
            background-color: #161b22;
            border-radius: 6px;
            margin: 0 0 16px 0;
            border: 1px solid #30363d;
        }

        #html-output code {
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 14px;
            background-color: rgba(110, 118, 129, 0.4);
            border-radius: 6px;
            font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
            color: #e6edf3;
        }

        #html-output pre code {
            padding: 0;
            margin: 0;
            background-color: transparent;
            border: 0;
            font-size: 14px;
            color: #e6edf3;
        }

        #html-output table {
            border-spacing: 0;
            border-collapse: collapse;
            display: block;
            width: max-content;
            max-width: 100%;
            overflow: auto;
            margin: 0 0 16px 0;
        }

        #html-output tr {
            background-color: #0d1117;
            border-top: 1px solid #30363d;
        }

        #html-output tr:nth-child(2n) {
            background-color: #161b22;
        }

        #html-output th, 
        #html-output td {
            padding: 6px 13px;
            border: 1px solid #30363d;
            color: #e6edf3;
        }

        #html-output th {
            font-weight: 600;
            background-color: #161b22;
        }

        #html-output ul, 
        #html-output ol {
            padding-left: 2em;
            margin-top: 0;
            margin-bottom: 16px;
        }

        #html-output li {
            word-wrap: break-all;
            color: #e6edf3;
        }

        #html-output li + li {
            margin-top: 0.25em;
        }

        #html-output img {
            max-width: 100%;
            box-sizing: content-box;
            background-color: #0d1117;
            margin: 0 0 16px 0;
        }

        #html-output hr {
            height: 0.25em;
            padding: 0;
            margin: 24px 0;
            background-color: #30363d;
            border: 0;
            border-radius: 1px;
        }

        #html-output a {
            color: #2f81f7;
            text-decoration: none;
        }

        #html-output a:hover {
            text-decoration: underline;
        }

        /* GitHub暗色风格的代码块高亮 */
        .hljs {
            background: transparent !important;
            font-size: 14px !important;
        }

        /* 任务列表 */
        #html-output .task-list-item {
            list-style-type: none;
        }

        #html-output .task-list-item-checkbox {
            margin: 0 0.2em 0.25em -1.6em;
            vertical-align: middle;
        }      
        
        .file-input {
            display: none;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--secondary-color);
            font-size: 0.9rem;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        .no-results {
            padding: 20px;
            text-align: center;
            color: var(--secondary-color);
            font-style: italic;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 1024px) {
            .content-body {
                flex-direction: column;
            }
            
            .content-main {
                padding-right: 0;
                margin-bottom: 20px;
            }
            
            .content-navigation {
                width: 100%;
                position: static;
                max-height: 300px;
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100%;
                z-index: 20;
                transform: translateX(-100%);
                width: 85%;
                max-width: 300px;
            }
            
            .sidebar.open {
                transform: translateX(0);
                box-shadow: 4px 0 20px rgba(0, 0, 0, 0.5);
            }
            
            .sidebar-overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 15;
                display: none;
            }
            
            .sidebar-overlay.open {
                display: block;
            }
            
            .menu-toggle {
                display: flex;
            }
            
            .content-header {
                padding: 15px 20px;
            }
            
            .content-body {
                padding: 20px;
            }
            
            /* 移动端菜单按钮更明显 */
            .menu-toggle {
                background-color: var(--primary-color);
                color: white;
                border-radius: 6px;
                padding: 10px 12px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            }
            
            /* 移动端提示文本 */
            .mobile-hint {
                display: block;
                font-size: 0.9rem;
                color: var(--secondary-color);
                margin-top: 5px;
            }
        }
        
        /* 电脑端隐藏移动端提示 */
        .mobile-hint {
            display: none;
        }
        
        .menu-toggle {
            display: none;
            background: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            font-size: 1.2rem;
            padding: 8px 12px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Threcial</h1>
        <div class="controls">
            <!-- 已移除主题切换按钮 -->
        </div>
    </header>
    
    <div class="container">
        <div class="sidebar-overlay" id="sidebar-overlay"></div>
        
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>文章列表</h2>
                <button class="menu-toggle" id="close-sidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" class="search-box" placeholder="搜索文章...">
            </div>
            <div class="sidebar-content" id="file-list">
                <div class="empty-state">
                    <div class="loading"></div>
                    <h2>加载中...</h2>
                    <p>正在扫描article目录下的Markdown文件</p>
                </div>
            </div>
        </div>
        
        <div class="content">
            <div class="content-header">
                <button class="menu-toggle" id="open-sidebar">
                    <i class="fas fa-bars"></i>
                </button>
                <div>
                    <h2 id="current-file">选择文章开始浏览</h2>
                    <div class="mobile-hint">点击上方按钮打开文章列表</div>
                </div>
                <div class="file-info" id="file-info"></div>
            </div>
            <div class="content-body">
                <div class="content-main">
                    <div id="html-output">
                        <div class="empty-state">
                            <i class="fas fa-file-alt"></i>
                            <h2>未选择文章</h2>
                            <p>从左侧文章列表中选择一个Markdown文件开始阅读</p>
                        </div>
                    </div>
                </div>
                <div class="content-navigation" id="content-navigation">
                    <div class="nav-title">
                        <i class="fas fa-list"></i>
                        <span>文章导航</span>
                    </div>
                    <div id="toc-container">
                        <div class="empty-state">
                            <i class="fas fa-file-alt"></i>
                            <p>请选择一篇文章</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notification-text">操作成功</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>
        // 初始化 marked 配置
        marked.setOptions({
            highlight: function(code, lang) {
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                return hljs.highlight(code, { language }).value;
            },
            langPrefix: 'hljs language-',
            breaks: true,
            gfm: true
        });
        
        // DOM 元素
        const fileList = document.getElementById('file-list');
        const htmlOutput = document.getElementById('html-output');
        const currentFileEl = document.getElementById('current-file');
        const fileInfo = document.getElementById('file-info');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notification-text');
        const openSidebar = document.getElementById('open-sidebar');
        const closeSidebar = document.getElementById('close-sidebar');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        const searchInput = document.getElementById('search-input');
        const tocContainer = document.getElementById('toc-container');
        
        // 存储加载的文件
        let files = [];
        let activeFileId = null;

        // 预定义的文件名列表
        const predefinedFiles = [
            '首页.md',
            'sql.md',
            'javascript.md',
            'python.md',
            'git.md'
        ];
        
        // 事件监听
        openSidebar.addEventListener('click', () => {
            sidebar.classList.add('open');
            sidebarOverlay.classList.add('open');
        });
        closeSidebar.addEventListener('click', () => {
            sidebar.classList.remove('open');
            sidebarOverlay.classList.remove('open');
        });
        sidebarOverlay.addEventListener('click', () => {
            sidebar.classList.remove('open');
            sidebarOverlay.classList.remove('open');
        });
        searchInput.addEventListener('input', filterFiles);
        
        // 生成文章导航
        function generateTOC() {
            const headings = htmlOutput.querySelectorAll('h1, h2');
            
            if (headings.length === 0) {
                tocContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-info-circle"></i>
                        <p>本文档没有标题</p>
                    </div>
                `;
                return;
            }
            
            let tocHTML = '<ul class="toc-list">';
            
            headings.forEach(heading => {
                const level = parseInt(heading.tagName.substring(1));
                const text = heading.textContent;
                
                // 为标题添加ID（如果还没有）
                if (!heading.id) {
                    heading.id = 'heading-' + Math.random().toString(36).substr(2, 9);
                }
                
                const className = level === 1 ? 'toc-h1' : 'toc-h2';
                
                tocHTML += `
                    <li class="toc-item">
                        <a href="#${heading.id}" class="toc-link ${className}">${text}</a>
                    </li>
                `;
            });
            
            tocHTML += '</ul>';
            tocContainer.innerHTML = tocHTML;
            
            // 添加导航点击事件
            document.querySelectorAll('.toc-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    const targetElement = document.getElementById(targetId);
                    
                    if (targetElement) {
                        targetElement.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        }
        
        // 加载单个文件内容
        async function loadFileContent(fileName, fileId) {
            try {
                // 模拟从服务器加载文件
                // 在实际应用中，这里应该是从服务器获取文件内容的API调用
                const mockContent = getMockContent(fileName);
                
                return {
                    id: fileId,
                    name: fileName,
                    displayName: removeMDExtension(fileName),
                    content: mockContent,
                    url: `./article/${fileName}`,
                    loaded: true
                };
            } catch (error) {
                console.error(`加载文件 ${fileName} 失败:`, error);
                return {
                    id: fileId,
                    name: fileName,
                    displayName: removeMDExtension(fileName),
                    content: `# 加载失败\n\n无法加载文件: ${fileName}\n\n错误信息: ${error.message}`,
                    url: `./article/${fileName}`,
                    loaded: false
                };
            }
        }
        
        // 模拟文件内容
        function getMockContent(fileName) {
            if (fileName === '首页.md') {
                return `# Threcial 文档中心

欢迎来到 Threcial 文档中心！这里汇集了各种技术文档和教程。

## 快速开始

Threcial 是一个强大的文档管理和阅读工具，支持 Markdown 格式。

### 主要功能

- 支持 Markdown 渲染
- 代码语法高亮
- 文章内导航
- 响应式设计

## 如何使用

1. 从左侧选择文章
2. 使用右侧导航快速定位内容
3. 享受阅读体验

## 支持的语言

- JavaScript
- Python
- SQL
- Git
- 等等

---
*最后更新: 2023年10月*`;
            } else if (fileName === 'sql.md') {
                return `# SQL 教程

SQL（Structured Query Language）是用于管理关系数据库的标准语言。

## 基础语法

### SELECT 语句

\`\`\`sql
SELECT column1, column2, ...
FROM table_name
WHERE condition;
\`\`\`

### INSERT 语句

\`\`\`sql
INSERT INTO table_name (column1, column2, ...)
VALUES (value1, value2, ...);
\`\`\`

## 高级功能

### 连接查询

\`\`\`sql
SELECT Orders.OrderID, Customers.CustomerName
FROM Orders
INNER JOIN Customers ON Orders.CustomerID = Customers.CustomerID;
\`\`\`

### 子查询

\`\`\`sql
SELECT column_name(s)
FROM table_name
WHERE column_name operator
  (SELECT column_name FROM table_name WHERE condition);
\`\`\`

## 性能优化

- 使用索引
- 避免 SELECT *
- 合理使用 JOIN`;

        // 从服务器加载文章列表
        async function loadArticlesFromServer() {
            try {
                fileList.innerHTML = `
                    <div class="empty-state">
                        <div class="loading"></div>
                        <h2>加载中...</h2>
                        <p>正在扫描article目录下的Markdown文件</p>
                    </div>
                `;
                
                files = [];
                
                // 使用预定义文件列表
                const fileNames = [...predefinedFiles];
                
                // 确保首页.md在第一位
                fileNames.sort((a, b) => {
                    if (a === '首页.md') return -1;
                    if (b === '首页.md') return 1;
                    return removeMDExtension(a).localeCompare(removeMDExtension(b));
                });
                
                // 创建文件对象（只有文件名，没有内容）
                files = fileNames.map((fileName, index) => ({
                    id: Date.now() + index,
                    name: fileName,
                    displayName: removeMDExtension(fileName),
                    content: null,
                    url: `./article/${fileName}`,
                    loaded: false
                }));
                
                // 更新文件列表（显示所有文件）
                updateFileList();
                
                // 加载第一个文件内容
                const fileToLoad = files[0];
                const loadedFile = await loadFileContent(fileToLoad.name, fileToLoad.id);
                
                // 更新文件列表中的对应文件
                const fileIndex = files.findIndex(f => f.id === fileToLoad.id);
                if (fileIndex !== -1) {
                    files[fileIndex] = loadedFile;
                    activeFileId = loadedFile.id;
                }
                
                // 渲染选定的文件
                renderFile(loadedFile.id);
                showNotification(`成功加载 ${files.length} 篇文章列表`);
                
            } catch (error) {
                console.error('加载文章失败:', error);
                fileList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h2>加载失败</h2>
                        <p>无法加载文章: ${error.message}</p>
                    </div>
                `;
                showNotification('加载文章失败: ' + error.message);
            }
        }
        
        // 移除.md扩展名
        function removeMDExtension(filename) {
            return filename.replace(/\.md$/, '');
        }
        
        // 过滤文件列表
        function filterFiles() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const fileItems = document.querySelectorAll('.file-item');
            let visibleCount = 0;
            
            fileItems.forEach(item => {
                const displayName = item.querySelector('span').textContent.toLowerCase();
                if (displayName.includes(searchTerm)) {
                    item.classList.remove('hidden');
                    visibleCount++;
                } else {
                    item.classList.add('hidden');
                }
            });
            
            // 显示无结果提示
            const noResults = document.getElementById('no-results');
            if (noResults) {
                noResults.remove();
            }
            
            if (visibleCount === 0 && searchTerm !== '') {
                const noResultsElement = document.createElement('div');
                noResultsElement.id = 'no-results';
                noResultsElement.className = 'no-results';
                noResultsElement.textContent = `没有找到包含"${searchTerm}"的文章`;
                fileList.appendChild(noResultsElement);
            }
        }
        
        // 更新文件列表
        function updateFileList() {
            if (files.length === 0) {
                fileList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-folder-open"></i>
                        <h2>未找到文章</h2>
                        <p>article目录下没有找到Markdown文件</p>
                    </div>
                `;
                return;
            }
            
            fileList.innerHTML = files.map(file => `
                <div class="file-item ${activeFileId === file.id ? 'active' : ''}" 
                     data-file-id="${file.id}">
                    <i class="fas fa-file-alt"></i>
                    <span>${file.displayName}</span>
                </div>
            `).join('');
            
            // 添加点击事件
            document.querySelectorAll('.file-item').forEach(item => {
                item.addEventListener('click', async function() {
                    const fileId = parseInt(this.getAttribute('data-file-id'));
                    await renderFile(fileId);
                    
                    // 移动端点击后关闭侧边栏
                    if (window.innerWidth <= 768) {
                        sidebar.classList.remove('open');
                        sidebarOverlay.classList.remove('open');
                    }
                });
            });
        }
        
        // 渲染文件内容
        async function renderFile(fileId) {
            const file = files.find(f => f.id === fileId);
            if (!file) return;
            
            // 如果文件尚未加载，先加载内容
            if (!file.loaded) {
                // 显示加载中状态
                htmlOutput.innerHTML = `
                    <div class="empty-state">
                        <div class="loading"></div>
                        <h2>加载中...</h2>
                        <p>正在加载 ${file.displayName}</p>
                    </div>
                `;
                
                const loadedFile = await loadFileContent(file.name, file.id);
                
                // 更新文件列表中的对应文件
                const fileIndex = files.findIndex(f => f.id === fileId);
                if (fileIndex !== -1) {
                    files[fileIndex] = loadedFile;
                }
            }
            
            // 获取更新后的文件对象
            const updatedFile = files.find(f => f.id === fileId);
            if (!updatedFile) return;
            
            activeFileId = fileId;
            currentFileEl.textContent = updatedFile.displayName;
            
            // 更新文件信息
            const fileSize = new Blob([updatedFile.content]).size;
            const formattedSize = formatFileSize(fileSize);
            fileInfo.innerHTML = `
                <span>${formattedSize}</span>
            `;
            
            // 渲染Markdown
            let html = marked.parse(updatedFile.content);
            
            htmlOutput.innerHTML = html;
            
            // 生成文章导航
            generateTOC();
            
            // 更新文件列表中的活动状态
            updateFileList();
        }
        
        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // 显示通知
        function showNotification(message) {
            notificationText.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // 页面加载完成后自动扫描article目录
        document.addEventListener('DOMContentLoaded', function() {
            loadArticlesFromServer();
        });
    </script>
