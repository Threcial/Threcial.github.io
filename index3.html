<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threcial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-color: #2f81f7;
            --secondary-color: #7d8590;
            --bg-color: #0d1117;
            --sidebar-bg: #161b22;
            --content-bg: #0d1117;
            --text-color: #e6edf3;
            --border-color: #30363d;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            --sidebar-width: 280px;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* 防止整个页面滚动 */
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: var(--content-bg);
            box-shadow: var(--shadow);
            z-index: 10;
            flex-shrink: 0; /* 防止header被压缩 */
        }
        
        h1 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--primary-color), #8a63d2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
            font-size: 14px;
        }
        
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        button.secondary {
            background-color: var(--secondary-color);
        }
        
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s ease;
            flex-shrink: 0; /* 防止侧边栏被压缩 */
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .search-container {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .search-box {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--sidebar-bg);
            color: var(--text-color);
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .search-box:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(47, 129, 247, 0.1);
        }
        
        .search-box::placeholder {
            color: var(--secondary-color);
        }
        
        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }
        
        .file-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .file-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .file-item.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .file-item.hidden {
            display: none;
        }
        
        .file-item i {
            font-size: 1.1rem;
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* 完全移除内容标题栏 */
        .content-header {
            display: none;
        }
        
        .content-body {
            flex: 1;
            padding: 30px;
            overflow-y: auto; /* 将滚动条放在屏幕最右侧 */
            background-color: var(--content-bg);
            display: flex;
            gap: 20px;
        }
        
        .content-main {
            flex: 1;
            min-width: 0; /* 防止内容溢出 */
            overflow-x: hidden;
        }
        
        .content-navigation {
            width: 250px;
            flex-shrink: 0;
            position: sticky;
            top: 30px;
            height: fit-content;
            max-height: calc(100vh - 60px);
            overflow-y: auto; /* 允许导航栏内部滚动 */
            padding: 15px;
            background-color: var(--sidebar-bg);
            border-radius: 6px;
            border: 1px solid var(--border-color);
            /* 隐藏滚动条 */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }
        
        /* 隐藏Webkit浏览器的滚动条 */
        .content-navigation::-webkit-scrollbar {
            display: none;
        }
        
        .nav-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-title i {
            color: var(--primary-color);
        }
        
        .toc-list {
            list-style: none;
            padding-left: 0;
        }
        
        .toc-item {
            margin-bottom: 8px;
        }
        
        .toc-link {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.9rem;
            display: block;
            padding: 5px 0;
            border-radius: 4px;
            transition: all 0.2s ease;
            line-height: 1.4;
        }
        
        .toc-link:hover {
            color: var(--primary-color);
            background-color: rgba(47, 129, 247, 0.1);
        }
        
        .toc-h1 {
            font-weight: 600;
            padding-left: 0;
        }
        
        .toc-h2 {
            font-weight: 500;
            padding-left: 15px;
            font-size: 0.85rem;
            color: var(--secondary-color);
        }
        
        .toc-h2:hover {
            color: var(--primary-color);
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: var(--secondary-color);
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .empty-state p {
            max-width: 400px;
            line-height: 1.6;
        }

#html-output table {

#html-output th,

#html-output ul,

#html-output li {

#html-output li + li {

#html-output img {

.hljs {

#html-output .task-list-item-checkbox {

        }
        
        .sidebar-overlay {
            display: none;
        }
        
        .mobile-hint {
            display: none;
        }

<body>
    <header>
        <h1>Threcial</h1>
        <div class="controls">
            <!-- 已移除主题切换按钮 -->
        </div>
    </header>
    
    <div class="container">
        <div class="sidebar-overlay" id="sidebar-overlay"></div>
        
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>文章列表</h2>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" class="search-box" placeholder="搜索文章...">
            </div>
            <div class="sidebar-content" id="file-list">
                <div class="empty-state">
                    <div class="loading"></div>
                    <h2>加载中...</h2>
                    <p>正在扫描article目录下的Markdown文件</p>
                </div>
            </div>
        </div>
        
        <div class="content">
            <!-- 已完全移除内容标题栏 -->
            <div class="content-body">
                <div class="content-main">
                    <div id="html-output">
                        <div class="empty-state">
                            <i class="fas fa-file-alt"></i>
                            <h2>未选择文章</h2>
                            <p>从左侧文章列表中选择一个Markdown文件开始阅读</p>
                        </div>
                    </div>
                </div>
                <div class="content-navigation" id="content-navigation">
                    <div class="nav-title">
                        <i class="fas fa-list"></i>
                        <span>文章导航</span>
                    </div>
                    <div id="toc-container">
                        <div class="empty-state">
                            <i class="fas fa-file-alt"></i>
                            <p>请选择一篇文章</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notification-text">操作成功</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>
        // 初始化 marked 配置
        marked.setOptions({
            highlight: function(code, lang) {
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                return hljs.highlight(code, { language }).value;
            },
            langPrefix: 'hljs language-',
            breaks: true,
            gfm: true
        });
        
        // DOM 元素
        const fileList = document.getElementById('file-list');
        const htmlOutput = document.getElementById('html-output');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notification-text');
        const searchInput = document.getElementById('search-input');
        const tocContainer = document.getElementById('toc-container');
        
        // 存储加载的文件
        let files = [];
        let activeFileId = null;
        let fileNames = []; // 存储所有文件名

        // 预定义的文件名列表
        const predefinedFiles = [
            '首页.md',
            'sql.md'
        ];
        
        // 事件监听
        searchInput.addEventListener('input', filterFiles);
        
        // 从URL参数获取要加载的文件名
        function getLoadFileFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('load') || '';
        }
        
        // 修复图片路径
        function fixImagePaths(html, fileName) {
            // 创建一个临时div来操作DOM
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;
            
            // 找到所有的图片元素
            const images = tempDiv.querySelectorAll('img');
            
            images.forEach(img => {
                let src = img.getAttribute('src');
                
                // 如果图片路径以 ./imgs/ 开头，修正为正确的路径
                if (src && src.startsWith('./imgs/')) {
                    // 在线环境使用相对于根目录的路径
                    const correctedSrc = `/article/imgs/${src.replace('./imgs/', '')}`;
                    img.setAttribute('src', correctedSrc);
                }
                // 处理其他可能的相对路径情况
                else if (src && (src.startsWith('imgs/') || src.startsWith('../imgs/'))) {
                    const correctedSrc = `/article/imgs/${src.split('/').pop()}`;
                    img.setAttribute('src', correctedSrc);
                }
            });
            
            return tempDiv.innerHTML;
        }
        
        // 生成文章导航
        function generateTOC() {
            const headings = htmlOutput.querySelectorAll('h1, h2');
            
            if (headings.length === 0) {
                tocContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-info-circle"></i>
                        <p>本文档没有标题</p>
                    </div>
                `;
                return;
            }
            
            let tocHTML = '<ul class="toc-list">';
            
            headings.forEach(heading => {
                const level = parseInt(heading.tagName.substring(1));
                const text = heading.textContent;
                
                // 为标题添加ID（如果还没有）
                if (!heading.id) {
                    heading.id = 'heading-' + Math.random().toString(36).substr(2, 9);
                }
                
                const className = level === 1 ? 'toc-h1' : 'toc-h2';
                
                tocHTML += `
                    <li class="toc-item">
                        <a href="#${heading.id}" class="toc-link ${className}">${text}</a>
                    </li>
                `;
            });
            
            tocHTML += '</ul>';
            tocContainer.innerHTML = tocHTML;
            
            // 添加导航点击事件
            document.querySelectorAll('.toc-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    const targetElement = document.getElementById(targetId);
                    
                    if (targetElement) {
                        targetElement.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        }
        
        // 加载单个文件内容
        async function loadFileContent(fileName, fileId) {
            try {
                const fileUrl = `./article/${fileName}`;
                const response = await fetch(fileUrl);
                
                if (response.ok) {
                    const content = await response.text();
                    return {
                        id: fileId,
                        name: fileName,
                        displayName: removeMDExtension(fileName),
                        content: content,
                        url: fileUrl,
                        loaded: true
                    };
                } else {
                    throw new Error(`无法加载文件: ${fileName}`);
                }
            } catch (error) {
                console.error(`加载文件 ${fileName} 失败:`, error);
                return {
                    id: fileId,
                    name: fileName,
                    displayName: removeMDExtension(fileName),
                    content: `# 加载失败\n\n无法加载文件: ${fileName}\n\n错误信息: ${error.message}`,
                    url: `./article/${fileName}`,
                    loaded: false
                };
            }
        }
        
        // 从服务器加载文章列表
        async function loadArticlesFromServer() {
            try {
                fileList.innerHTML = `
                    <div class="empty-state">
                        <div class="loading"></div>
                        <h2>加载中...</h2>
                        <p>正在扫描article目录下的Markdown文件</p>
                    </div>
                `;
                
                files = [];
                fileNames = [];
                
                // 首先尝试加载list.md文件来获取文件列表
                try {
                    const listResponse = await fetch('./article/list.md');
                    if (listResponse.ok) {
                        const listContent = await listResponse.text();
                        fileNames = parseListMD(listContent);
                    }
                } catch (error) {
                    console.log('list.md文件不存在，使用预定义文件列表');
                }
                
                // 如果list.md中没有文件列表，使用预定义文件列表
                if (fileNames.length === 0) {
                    fileNames = [...predefinedFiles];
                }
                
                // 确保首页.md在第一位
                fileNames.sort((a, b) => {
                    if (a === '首页.md') return -1;
                    if (b === '首页.md') return 1;
                    return removeMDExtension(a).localeCompare(removeMDExtension(b));
                });
                
                // 创建文件对象（只有文件名，没有内容）
                files = fileNames.map((fileName, index) => ({
                    id: Date.now() + index,
                    name: fileName,
                    displayName: removeMDExtension(fileName),
                    content: null,
                    url: `./article/${fileName}`,
                    loaded: false
                }));
                
                // 更新文件列表（显示所有文件）
                updateFileList();
                
                // 检查URL参数中是否有要加载的文件
                const loadFile = getLoadFileFromURL();
                let fileToLoad = files[0]; // 默认加载第一个文件（首页.md）
                
                if (loadFile) {
                    // 查找URL参数指定的文件
                    const targetFile = files.find(file => 
                        file.name === loadFile || 
                        file.name === `${loadFile}.md` || 
                        file.displayName === loadFile
                    );
                    if (targetFile) {
                        fileToLoad = targetFile;
                    }
                }
                
                // 只加载选定的文件内容
                const loadedFile = await loadFileContent(fileToLoad.name, fileToLoad.id);
                
                // 更新文件列表中的对应文件
                const fileIndex = files.findIndex(f => f.id === fileToLoad.id);
                if (fileIndex !== -1) {
                    files[fileIndex] = loadedFile;
                    activeFileId = loadedFile.id;
                }
                
                // 渲染选定的文件
                renderFile(loadedFile.id);
                showNotification(`成功加载 ${files.length} 篇文章列表`);
                
            } catch (error) {
                console.error('加载文章失败:', error);
                fileList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h2>加载失败</h2>
                        <p>无法加载文章: ${error.message}</p>
                    </div>
                `;
                showNotification('加载文章失败: ' + error.message);
            }
        }
        
        // 解析list.md文件内容，提取文件名
        function parseListMD(content) {
            const files = [];
            const lines = content.split('\n');
            
            for (const line of lines) {
                // 匹配Markdown链接格式 [显示文本](文件名.md)
                const linkMatch = line.match(/\[.*?\]\((.*?\.md)\)/);
                if (linkMatch && linkMatch[1]) {
                    files.push(linkMatch[1]);
                }
                // 匹配简单的文件名（以.md结尾的行）
                const fileMatch = line.match(/^\s*(\S+\.md)\s*$/);
                if (fileMatch && fileMatch[1] && !files.includes(fileMatch[1])) {
                    files.push(fileMatch[1]);
                }
            }
            
            return files;
        }
        
        // 移除.md扩展名
        function removeMDExtension(filename) {
            return filename.replace(/\.md$/, '');
        }
        
        // 过滤文件列表
        function filterFiles() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const fileItems = document.querySelectorAll('.file-item');
            let visibleCount = 0;
            
            fileItems.forEach(item => {
                const displayName = item.querySelector('span').textContent.toLowerCase();
                if (displayName.includes(searchTerm)) {
                    item.classList.remove('hidden');
                    visibleCount++;
                } else {
                    item.classList.add('hidden');
                }
            });
            
            // 显示无结果提示
            const noResults = document.getElementById('no-results');
            if (noResults) {
                noResults.remove();
            }
            
            if (visibleCount === 0 && searchTerm !== '') {
                const noResultsElement = document.createElement('div');
                noResultsElement.id = 'no-results';
                noResultsElement.className = 'no-results';
                noResultsElement.textContent = `没有找到包含"${searchTerm}"的文章`;
                fileList.appendChild(noResultsElement);
            }
        }
        
        // 更新文件列表
        function updateFileList() {
            if (files.length === 0) {
                fileList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-folder-open"></i>
                        <h2>未找到文章</h2>
                        <p>article目录下没有找到Markdown文件</p>
                    </div>
                `;
                return;
            }
            
            fileList.innerHTML = files.map(file => `
                <div class="file-item ${activeFileId === file.id ? 'active' : ''}" 
                     data-file-id="${file.id}">
                    <i class="fas fa-file-alt"></i>
                    <span>${file.displayName}</span>
                </div>
            `).join('');
            
            // 添加点击事件
            document.querySelectorAll('.file-item').forEach(item => {
                item.addEventListener('click', async function() {
                    const fileId = parseInt(this.getAttribute('data-file-id'));
                    await renderFile(fileId);
                });
            });
        }
        
        // 渲染文件内容
        async function renderFile(fileId) {
            const file = files.find(f => f.id === fileId);
            if (!file) return;
            
            // 如果文件尚未加载，先加载内容
            if (!file.loaded) {
                // 显示加载中状态
                htmlOutput.innerHTML = `
                    <div class="empty-state">
                        <div class="loading"></div>
                        <h2>加载中...</h2>
                        <p>正在加载 ${file.displayName}</p>
                    </div>
                `;
                
                const loadedFile = await loadFileContent(file.name, file.id);
                
                // 更新文件列表中的对应文件
                const fileIndex = files.findIndex(f => f.id === fileId);
                if (fileIndex !== -1) {
                    files[fileIndex] = loadedFile;
                }
            }
            
            // 获取更新后的文件对象
            const updatedFile = files.find(f => f.id === fileId);
            if (!updatedFile) return;
            
            activeFileId = fileId;
            
            // 渲染Markdown
            let html = marked.parse(updatedFile.content);
            
            // 修复图片路径
            html = fixImagePaths(html, updatedFile.name);
            
            htmlOutput.innerHTML = html;
            
            // 生成文章导航
            generateTOC();
            
            // 更新文件列表中的活动状态
            updateFileList();
        }
        
        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // 显示通知
        function showNotification(message) {
            notificationText.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // 页面加载完成后自动扫描article目录
        document.addEventListener('DOMContentLoaded', function() {
            loadArticlesFromServer();
        });
    </script>
